    <h1 class="title">Factorial_Trailing_Zeroes</h1>
  

    <time datetime="2015-03-25T07:56:25.000Z">
  <span class="day">25</span><span class="month">Mar</span>
</time>
  </header>
  <div class="entry-content">
    
      <p>Given an integer n, return the number of trailing zeroes in n!.<br>Note: Your solution should be in logarithmic time complexity.</p>
<p>核心在于统计因子5出现次数，因为每出现一次5，在它前面总能找到一个2<br><a id="more"></a></p>
<figure class="highlight C++"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">class</span> Solution {</div><div class="line">    <span class="keyword">public</span>:</div><div class="line">    <span class="keyword">int</span> trailingZeroes(<span class="keyword">int</span> n) {</div><div class="line">        <span class="keyword">int</span> count=<span class="number">0</span>;</div><div class="line">        <span class="keyword">while</span>(n)</div><div class="line">        {</div><div class="line">            n=n/<span class="number">5</span>;</div><div class="line">            count+=n;</div><div class="line">        }</div><div class="line">        <span class="keyword">return</span> count;</div><div class="line">    }</div><div class="line">};</div></pre></td></tr></table></figure>
